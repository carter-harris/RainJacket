<div class="container-fluid">
  <div>{{populate.userEmail}}</div>
  <!-- Header but not a header lol -->
  <div class="row">
    <div class="col-sm-6">
      <h1>RainJacket</h1>
    </div>
    <div class="col-sm-6">
      <div class="logout-btn">
        <!-- <span class="glyphicon glyphicon-user" aria-hidden="true"></span> -->
        <a href="#/profile-page"><span class="glyphicon glyphicon-user icon-profile" aria-hidden="true"></span></a>
        <div class="logout-button-populate text-right">
          <span ng-click="populate.logout()" class="glyphicon glyphicon-log-out"></span>
        </div>
      </div>
    </div>
  </div>
  <!-- Weather icon/temp and upload button -->
  <div class="row">
    <div class="col-sm-6">
      <div class="temp">{{populate.temp}}Â°</div>
      <img class="icon-weather" ng-src="{{populate.lol}}" alt="">
    </div>
    <div class="col-sm-6">
      <!-- button for upload images -->
      <form ng-submit="populate.upload()">
        <input type="file" ng-model="populate.file" />
         <!-- accept="images/*" -->
        <input type="submit" value="Upload Your Style!" />
      </form>
    </div>
  </div>
  <!-- Images, Images and more Images -->
  <div class="row">
    <div class="col-sm-12">
      <!-- User uploaded photos from images/ folder in firebase -->
      <!-- <img class="img app-img" ng-repeat="url in populate.photoURLs" ng-src="{{url}}"> -->
      <!-- Preloaded images from images/ folder in firebase -->
      <img class="img app-img" ng-repeat="staticImages in populate.photos" ng-src="{{staticImages.img}}">
    </div>
  </div>
</div> <!-- container-fluid -->
