<div class="container-fluid">
  <div>{{populate.userEmail}}</div>
  <!-- Header but not a header lol -->
  <div class="row">
    <div class="col-sm-6">
      <h1>RainJacket</h1>
    </div>
    <div class="col-sm-6">
      <div class="logout-btn">
        <a href="#/profile-page">Profile</a>  <!-- {{populate.user}} -->
        <button ng-click="populate.logout()"
        class="btn btn-danger" value="Login">
        Logout
        </button>
      </div>
    </div>
  </div>
  <!-- Weather icon/temp and upload button -->
  <div class="row">
    <div class="col-sm-6">
      <div>{{populate.temp}}Â°</div>
    </div>
    <div class="col-sm-6">
      <!-- button for upload images -->
      <form ng-submit="populate.upload()">
        <input type="file" ng-model="populate.file" />
         <!-- accept="images/*" -->
        <input type="submit" value="Upload Your Style!" />
      </form>
    </div>
  </div>
  <!-- Images, Images and more Images -->
  <div class="row">
    <div class="col-sm-12">
      <!-- User uploaded photos from images/ folder in firebase -->
      <!-- <img class="img app-img" ng-repeat="url in populate.photoURLs" ng-src="{{url}}"> -->
      <!-- Preloaded images from images/ folder in firebase -->
      <img class="img app-img" ng-repeat="staticImages in populate.photos" ng-src="{{staticImages.img}}">
    </div>
  </div>
</div> <!-- container-fluid -->
