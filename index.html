<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RainJacket</title>
  <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
  <link href='https://fonts.googleapis.com/css?family=Raleway:400,100,300,500,700|Roboto:400,100,700,500,300|Lato:400,100,700,300' rel='stylesheet' type='text/css'>
  <script src="https://use.fontawesome.com/efb94d9a4a.js"></script>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="container">
    <!-- AngularJS Container -->
    <div ng-app="app">
      <div ng-view></div>
    </div>
  </div>

  <!-- Bower Installs -->
  <script src="lib/angular/angular.min.js"></script>
  <script src="lib/angular-route/angular-route.min.js"></script>
  <script src="lib/angular-filter/dist/angular-filter.min.js"></script>
  <script src="lib/angular-animate/angular-animate.min.js"></script>
  <script src="lib/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
  <script src="lib/firebase/firebase.js"></script>

  <!-- App Scripts -->
  <script src="app/main.js"></script>
  <script src="app/constants.js"></script>

  <!-- Auth Scripts -->
  <script src="auth/auth.factory.js"></script>
  <script src="auth/auth.ctrl.js"></script>
  <script src="auth/auth.config.js"></script>

  <!-- Search Page Scripts -->
  <script src="search/search.factory.js"></script>
  <script src="search/search.ctrl.js"></script>
  <script src="search/search.config.js"></script>

  <!-- Populate Page Scripts -->
  <script src="populate/populate.factory.js"></script>
  <script src="populate/populate.ctrl.js"></script>
  <script src="populate/populate.config.js"></script>


  <!-- Profile Scripts -->
  <script src="profile/profile.factory.js"></script>
  <script src="profile/profile.ctrl.js"></script>
  <script src="profile/profile.config.js"></script>

</body>

</html>
